<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- ===============================================-->
    <!--    Document Title-->
    <!-- ===============================================-->
    <title>Falcon | Dashboard &amp; Web App Template</title>


    <!-- ===============================================-->
    <!--    Favicons-->
    <!-- ===============================================-->
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'eccomerce/assets/img/favicons/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'eccomerce/assets/img/favicons/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'eccomerce/assets/img/favicons/favicon-16x16.png' %}">
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'eccomerce/assets/img/favicons/favicon.ico' %}">
    <link rel="manifest" href="{% static 'eccomerce/assets/img/favicons/manifest.json' %}">
    <meta name="msapplication-TileImage" content="{% static 'eccomerce/assets/img/favicons/mstile-150x150.png' %}">
    <meta name="theme-color" content="#ffffff">
    <script src="{% static 'eccomerce/assets/js/config.js' %}"></script>
    <script src="{% static 'eccomerce/vendors/overlayscrollbars/OverlayScrollbars.min.js' %}"></script>


    <!-- ===============================================-->
    <!--    Stylesheets-->
    <!-- ===============================================-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,500,600,700%7cPoppins:300,400,500,600,700,800,900&amp;display=swap" rel="stylesheet">
    <link href="{% static 'eccomerce/vendors/overlayscrollbars/OverlayScrollbars.min.css' %}" rel="stylesheet">
    <link href="{% static 'eccomerce/assets/css/theme-rtl.min.css' %}" rel="stylesheet" id="style-rtl">
    <link href="{% static 'eccomerce/assets/css/theme.min.css' %}" rel="stylesheet" id="style-default">
    <link href="{% static 'eccomerce/assets/css/user-rtl.min.css' %}" rel="stylesheet" id="user-style-rtl">
    <link href="{% static 'eccomerce/assets/css/user.min.css' %}" rel="stylesheet" id="user-style-default">
    <script>
      var isRTL = JSON.parse(localStorage.getItem('isRTL'));
      if (isRTL) {
        var linkDefault = document.getElementById('style-default');
        var userLinkDefault = document.getElementById('user-style-default');
        linkDefault.setAttribute('disabled', true);
        userLinkDefault.setAttribute('disabled', true);
        document.querySelector('html').setAttribute('dir', 'rtl');
      } else {
        var linkRTL = document.getElementById('style-rtl');
        var userLinkRTL = document.getElementById('user-style-rtl');
        linkRTL.setAttribute('disabled', true);
        userLinkRTL.setAttribute('disabled', true);
      }
    </script>
</head>
<body>
<!-- Container -->
<div class="container">
    <!-- Navbar -->
    {% include 'core/navbar.html' %}
    <!-- /Navbar -->

    <!-- Content -->
    {% block content %}

    {% endblock %}
    <!-- /Content -->

    <!-- Footer -->
    {% include 'core/footer.html' %}
    <!-- /Footer -->
</div>
<!-- /Container -->

    <!-- ===============================================-->
    <!--    JavaScripts-->
    <!-- ===============================================-->
    <script src="{% static 'eccomerce/vendors/popper/popper.min.js' %}"></script>
    <script src="{% static 'eccomerce/vendors/bootstrap/bootstrap.min.js' %}"></script>
    <script src="{% static 'eccomerce/vendors/anchorjs/anchor.min.js' %}"></script>
    <script src="{% static 'eccomerce/vendors/is/is.min.js' %}"></script>
    <script src="{% static 'eccomerce/vendors/fontawesome/all.min.js' %}"></script>
    <script src="{% static 'eccomerce/vendors/lodash/lodash.min.js' %}"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=window.scroll"></script>
    <script src="{% static 'eccomerce/vendors/list.js/list.min.js' %}"></script>
    <script src="{% static 'eccomerce/assets/js/theme.js' %}"></script>
</body>
</html>
